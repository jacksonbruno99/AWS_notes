<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jackson's AWS Learning Notes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="sidebar" class="sidebar expanded">
    <div class="sidebar-header">
        <h2 class="sidebar-title">Notes</h2>
        <button id="toggleSidebar">⯈</button>
    </div>
    <nav class="sidebar-links">
        <a href="index.html" data-day="Home">Home</a>
        <a href="aws_day1_infrastructure.html" data-day="Day 1 – Global Infra">Day 1</a>
        <a href="aws_day2_iam.html" data-day="Day 2 – IAM">Day 2</a>
        <a href="aws_day3_vpc.html" data-day="Day 3 – VPC & Networking">Day 3</a>
    </nav>
</div>

<div class="main">
    <header class="main-header" id="currentTopic">Home – Jackson's AWS Learning Notes</header>
    <section>
        <h2>Welcome</h2>
        <p>This is your AWS study portal. Use the sidebar to navigate each day’s detailed notes.</p>
        <p>All notes are in a clean, readable layout with sidebar toggle and responsive design.</p>
    </section>
</div>

<script>
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleSidebar');
const currentTopic = document.getElementById('currentTopic');

toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('expanded');
    sidebar.classList.toggle('collapsed');
    toggleBtn.classList.toggle('rotated');
});

document.querySelectorAll('.sidebar-links a').forEach(link => {
    link.addEventListener('click', (e) => {
        const dayTopic = link.getAttribute('data-day');
        currentTopic.textContent = dayTopic;
    });
});
</script>

</body>
</html>
